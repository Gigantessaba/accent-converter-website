<!DOCTYPE html>
<html>
<head>
  <title>Audio Accent Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      width: 360px;
      min-height: 400px;
      padding: 0;
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }
    select, button {
      transition: all 0.2s ease-in-out;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="gradient-bg p-6 shadow-lg">
    <h2 class="text-2xl font-bold text-white mb-2">Audio Accent Converter</h2>
    <p class="text-gray-100 text-sm">Transform video accents in real-time</p>
  </div>
  
  <div class="p-6 space-y-6">
    <div class="bg-white rounded-lg p-4 shadow-sm border border-gray-100">
      <div id="status" class="text-center py-3 px-4 rounded-md mb-4 font-medium text-sm"></div>
      
      <button id="toggleButton" class="w-full bg-indigo-600 text-white py-2.5 px-4 rounded-lg font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors">
        Enable/Disable
      </button>
    </div>

    <div class="space-y-4">
      <div class="bg-white rounded-lg p-4 shadow-sm border border-gray-100">
        <label for="accent" class="block text-sm font-medium text-gray-700 mb-2">Select Accent</label>
        <select id="accent" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 p-2.5">
          <option value="en-US">American</option>
          <option value="en-GB">British</option>
          <option value="en-AU">Australian</option>
          <option value="en-IN">Indian</option>
        </select>
      </div>

      <div class="bg-white rounded-lg p-4 shadow-sm border border-gray-100">
        <label for="voice" class="block text-sm font-medium text-gray-700 mb-2">Select Voice</label>
        <select id="voice" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 p-2.5">
          <option value="Matthew">Matthew (Male)</option>
          <option value="Joanna">Joanna (Female)</option>
          <option value="Amy">Amy (Female)</option>
          <option value="Brian">Brian (Male)</option>
        </select>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
